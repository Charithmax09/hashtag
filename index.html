<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hashtags {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashtag Generator</h1>
        <input type="text" id="keyword" placeholder="Enter a keyword">
        <button onclick="generateHashtags()">Generate Hashtags</button>
        <div class="hashtags" id="hashtags"></div>
    </div>

    <script>
        function generateHashtags() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            if (keyword.trim() === '') {
                alert('Please enter a keyword');
                return;
            }
            const hashtags = [
                `#${keyword}`,
                `#${keyword}fun`,
                `#${keyword}trends`,
                `#${keyword}news`,
                `#${keyword}update`,
                `#${keyword}blog`,
                `#${keyword}tips`,
                `#${keyword}guide`,
                `#${keyword}inspiration`,
                `#${keyword}love`
            ];
            document.getElementById('hashtags').innerText = hashtags.join(' ');
        }
    </script>
</body>
</html>
